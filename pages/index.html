<!doctype html>
<html>

<head>
    <title>Lofidoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<meta charset="utf-8" />

<body>

    <header>
        <div class=header-bar>
            <img src="/img/tomato.png" class="logo">
            <h1 class=title>Pomodoro Assistant</h1>

            <button class=settings-toggle>
                <img src="./../img/gear.png" class="gear rotate" alt="Settings" draggable="false"></i>
            </button>
        </div>

        <div class="settings">
            <div class="container">
                <label class="work-length" for="work-length">Work length:</label>
                <input class="work-length form-control" id="work-length" name="work-length" type=number value=25>
                <label class="work-length" for="userWorkTime">minutes</label>
                <label class="break-length" for="break-length">Break length:</label>
                <input class="break-length form-control" id="break-length" name="break-length" type=number value=5>
                <label class="break-length" for="break-length">minutes</label>
                <div class="button-container">
                    <button id="save-button" class="btn btn-outline-secondary save-button">Save</button>
                </div>
            </div>

            <hr id="hor-line"/>
            
            <div class="enable-container">
                <div class="flexbox">
                    <label class="enable-notifs" for="enable-notifs">Enable notifications: </label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="enable-notifs" checked>
                    </div>
                </div>
                
                <div class="flexbox">
                    <label class="enable-alarms" for="enable-alarms">Enable alarm rings:</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="enable-alarms" checked>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <iframe class="lofi-vid"  width="397" height="226" src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1"
        title="YouTube video player" allow="accelerometer" ; autoplay; clipboard-write; encrypted-media; gyroscope;
        picture-in-picture allow=fullscreen>
    </iframe>

    <div class="bottom-bar">
        <div class="bottom-flex">
            <div class=time-rect>
                <div class="time-display"></div>
                <div class="progress-bar"></div>
            </div>

            <button class="pause-button btn btn-outline-danger">
                <img src="./../img/pauseButton.png" class="button-content" alt="Pause">
            </button>
        </div>

        <div class="pomodoros-completed"></div>
    </div>
    <script src="../timer.js"></script>
</body>

</html>
